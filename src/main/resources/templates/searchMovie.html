<!DOCTYPE html>
<html lang="kr">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Box Office</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">박스오피스</a>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <section>
        <form th:action="@{/movie/searchMovie}" method="get">
            <div class="search">
                <input type="text" name="query" value="">
                <input type="text" name="query2" value="">
                <button type="submit">검색</button>
            </div>
        </form>
    </section>
    <div class="container">
        <div th:each="movie : ${searchMovieList}">
            <div class="item" th:text="${movie.movieNm}"></div>
            <a th:href="@{/movie/viewMovieInfo(movieCd = ${movie.movieCd})}">
                <img id="imgId" th:src="${movie.image}" height="230" width="160"/>
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
