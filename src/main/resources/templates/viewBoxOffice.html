<!DOCTYPE html>
<html lang="kr">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Box Office</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-body-tertiary">
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid">
            <h2>오늘의 박스오피스</h2>
            <a class="navbar-brand" href="/movie/searchMovie">영화 검색</a>
        </div>
        <a class="navbar-brand" href="/auth/signin">로그인</a>
        <a class="navbar-brand" href="/auth/signup">회원가입</a>
    </nav>
    <div class="m-3"></div>
    <div class="movie-list">
        <div th:each="movie : ${dailyBoxOfficeArr}">
            <div class="card" style="width: 10rem;">
                <a th:href="@{/movie/viewMovieInfo(movieCd = ${movie.movieCd})}">
                    <img class="card-img-top" th:src="${movie.image}">
                </a>
                <div class="card-body">
                    <p class="card-text" th:text="${movie.movieNm}"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
