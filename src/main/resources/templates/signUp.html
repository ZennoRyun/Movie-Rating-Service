<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>회원가입 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/sign.css"/>
    <script src="/js/signup.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-secondary">
    <div class="collapse navbar-collapse" id="navbarNav">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand" href="/">박스오피스</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" href="/movie/searchMovie">영화 검색</a>
                </li>
            </ul>
        </div>
        <a class="navbar-brand" href="/auth/signIn">로그인</a>
        <a class="navbar-brand" href="/auth/signUp">회원가입</a>
    </div>
</nav>
<div class="m-4"></div>
<div class="wrapper">
    <div class="signForm">
        <form th:action="@{/auth/signUp}" method="post">
            <div class="title"><h1 style="font-size: 21px;">회원가입</h1></div>
            <div class="userid">
                <input id="userid" name="userid" type="text" placeholder="아이디를 입력해 주세요.">
                <div id="useridError" class="error"></div>
            </div>
            <div class="username">
                <input id="username" name="username" type="text" placeholder="이름을 입력해 주세요.">
                <div id="usernameError" class="error"></div>
            </div>
            <div class="password">
                <input id="password" name="password" type="password" placeholder="비밀번호를 입력해 주세요.">
                <div id="passwordError" class="error"></div>
            </div>
            <div class="passwordCheck">
                <input id="passwordCheck" name="passwordCheck" type="password" placeholder="비밀번호를 다시 입력해 주세요.">
                <div id="passwordCheckError" class="error"></div>
            </div>
            <div class="line">
                <hr>
            </div>
            <div class="sign">
                <button type="submit" id="signUpButton">가입하기</button>
            </div>
        </form>
    </div>
</div>
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
